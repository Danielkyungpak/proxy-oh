<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Delete {{itemName}}?</h4>
    </div>
    <div class="modal-body" style="text-align:center;">
        <p>{{bodyMessage}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="delete()">Delete {{itemName}}</button>
    </div>
</div>
